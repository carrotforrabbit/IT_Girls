<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin-top: 100px;
            display: flex;
            justify-content: space-around;
            background-color: #5585b5;
        }

        div {
            width: 300px;
            height: 300px;
        }

        #first {
            background-color: #79c2d0;
        }

        #second {
            background-color: #bbe4e9;
        }
    </style>
</head>

<body>
    <div id="first" onclick="first()"></div>
    <div id="second" onclick="second()"></div>

    <script>
        function first() {
            let first = document.getElementById('first');
            first.style.background = 'linear-gradient(to right, #74ebd5 0%, #9face6 100%)';
        }

        function second() {
            let second = document.getElementById('second');
            second.style.background = 'linear-gradient(to right, rgb(173, 83, 137), rgb(60, 16, 83))';
        }
    </script>
</body>

</html>
