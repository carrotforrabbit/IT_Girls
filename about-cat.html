<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ваш Кот</title>
        <link rel="icon" type="image/png" sizes="16x16" href="../ITGirls/hw2/favicon_io/favicon-16x16.png">

    </head>

    <body>
        <h1>Ваш любимый котик</h1>
        <form action="#" method="post">
            <fieldset>
                <legend>Личные данные:</legend>
                <div>
                    <label for="cat-name">Кличка вашего котика</label>
                    <input type="text" name="cat-name" id="cat-name">
                </div>
                <div>
                    <label for="owner-name">Ваше имя как владельца</label>
                    <input type="text" name="owner-name" id="owner-name">
                </div>
            </fieldset>
            <div>
                <label for="breed">Порода Вашего питомца:</label>
                <select name="breed">
                    <option value="cheap">Персидская</option>
                    <option value="expansive">Мейнкун</option>
                    <option value="popular">Ориентал</option>
                    <option value="cheap">Невская Маскарадная</option>
                    <option value="expansive">Двортерьер</option>
                    <option value="popular">Русская голубая</option>
                </select>
            </div>
            <div>
                <p>Что ест Ваш питомец:</p>
                <div>
                    <input type="checkbox" id="regular-food">
                    <label for="regular-food">Сухой корм</label>
                </div>
                <div>
                    <input type="checkbox" id="natural-food">
                    <label for="natural-food">Натуральный корм</label>
                </div>
                <div>
                    <input type="checkbox" id="pate-food">
                    <label for="pate-food">Консервы и паштеты</label>
                </div>
                <div>
                    <input type="checkbox" id="everything-food">
                    <label for="everything-food">Мой кот на подножном корме</label>
                </div>
                <div>
                    <input type="checkbox" id="vegan-food">
                    <label for="vegan-food">Мой кот веган</label>
                </div>

            </div>
            <div>
                <p>Ваш питомец:</p>
                <div><input type="radio" name="sex"><label for="sex">Самец</label></div>
                <div><input type="radio" name="sex"><label for="sex">Самка</label></div>
                <div><input type="radio" name="sex"><label for="sex">Не определился</label></div>
            </div>
            <div>
                <p>Комментарии:</p>
                <textarea name="owener-comment" id="comments" cols="30" rows="10"></textarea>
            </div>
            <div>
                <p>Здесь Вы можете загрузить фотографию Вашего котика <br></p>
                <input type="file">
            </div>
            <br>
            <button>Отправить</button>
        </form>
    </body>

</html>
