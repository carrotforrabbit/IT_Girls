<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Worker {
            constructor(name, surname, rate, days) {
                this.name = name;
                this.surname = surname;
                this.rate = rate;
                this.days = days;
            }

            getSalary() {
                console.log(`The worker's name is ${this.name}`);
                console.log(`The worker's surname is ${this.surname}`);
                console.log(`The worker's rate is ${this.rate}`);
                console.log(`The worker's number of working days is ${this.days}`);
                console.log(`${this.name}'s salary is ${this.rate}*${this.days} = ${this.rate * this.days}`);
            }
        }

        let worker1 = new Worker('Anna', 'Parasyuta', '20', '25');
        worker1.getSalary();

    </script>
</body>

</html>
